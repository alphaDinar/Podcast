<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eb75260fb3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>

<body>
  <section class="page">
    <nav class="main_nav">
      <img src="images/logo.png" alt="" id="logo">
      <div class="toggle_dark_box" onclick="toggle_dark()">
        <div></div>
      </div>
    </nav>

    <section class="top_box">
      <span>All Your Favourite Playlists On One Platform</span>
    </section>
    <section class="head_box">
      <section class="left">
        <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea necessitatibus ducimus tempora officiis! Porro
          magni error ratione.</p> -->
        <button><i class="material-symbols-outlined">play_arrow</i> Start Listening</button>
        <nav>
          <i class="fa-brands fa-google-play"></i>
          <i class="fa-brands fa-apple"></i>
        </nav>

        <script>
          document.querySelectorAll('.head_box .left nav i').forEach((el,i)=>{
            anime({
              targets : el,
              opacity : [0,1],
              // rotate : '1turn',
              translateX : [-30,0]
              // scale : [0.1,1],
            })
          })
        </script>

      </section>

      <section class="mid">
        <div style="background-image: url(images/home1.avif);"></div>

        <script>
          anime({
            targets : '.head_box .mid div',
            scale : [0.8,1],
            duration : 300,
            // easing : 'easeInOutExpo'
            // rotate : [10,1],
          })
        </script>
      </section>
      <section class="right info_holder">
        <div class="info">
          <p>
            <span>3K+</span>
            <small>Active users</small>
          </p>
          <p>
            <span>200+</span>
            <small>Programs</small>
          </p>
          <p>
            <span>30+</span>
            <small>Dj's</small>
          </p>
        </div>

        

        <nav>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-instagram"></i>
        </nav>

        <script>
          document.querySelectorAll('.info_holder nav i').forEach((el,i)=>{
            anime({
              targets : el,
              delay : 100 * i,
              duration : 1000,
              opacity : [0,1],
              translateX : [-30,0]
            })
          })
        </script>
      </section>
    </section>

    <section class="low_box">
      <section class="con">
        <h3>R&B Mix</h3>
        <p>8:30am - 12:30pm</p>
        <section class="player_bar">
          <audio src="akon_sunny_day_feat_wyclef_jean_aac_19255.m4a" style="display: none;" muted></audio>
          <div class="progress">
            <span></span>
          </div>
        </section>
        <button class="material-symbols-outlined" id="play" onclick="togglePlay(event.target)">play_arrow</button>
      </section>
    </section>
  </section>

  <script src="js/index.js"></script>
</body>

</html>
