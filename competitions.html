<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eb75260fb3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/dash_main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <title>Document</title>
</head>

<body>
  <section class="page">
    <section class="sideBar">

    </section>

    <section class="main">
      <style>
        .main {
          min-height: 90vh;
        }
      </style>

      <header class="main_header">
        <i class="material-symbols-outlined">trophy</i>
        <span>Competitions</span>
      </header>

      <section class="day_box">
        <style>
          .day_box {
            display: flex;
            gap: 3rem;
            flex-direction: column;
          }
  
          .day {
            display: flex;
            flex-direction: column;
            gap: 1rem 0;
          }
  
          .day header {
            color: wheat;
            font-size: 1.5rem;
            padding: 5px 0;
            border-bottom: 1px dotted wheat;
          }
        </style>
        <section class="day" data-name="Monday" id="d0" data-abb="Mon">
          <header>January</header>
          <section class="program_box">
            <div class="program">
              <div class="img_box" style="background-image: url(images/dot.jpg);"></div>
              <p>
                <strong>R&B mix</strong>
                <small>
                  It’s the Nazo! Open Time by McDonald’s and you could WIN R5,000 cash!! To enter, get a Nazo!
                </small>
                <span>2nd June, 2023 - 10th August, 2023 </span>
              </p>
              <div class="program_tag">Live Now</div>
              <p style="flex-direction: row;">
                <i class="material-symbols-outlined" style="font-size: 1.6rem;">edit</i>
                <i class="material-symbols-outlined" style="font-size: 1.6rem;">delete</i>
              </p>
            </div>
          </section>
        </section>
      </section>

    </section>
  </section>

  <script src="js/dashboard.js"></script>
</body>

</html>
