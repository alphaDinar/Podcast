<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eb75260fb3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/dash_main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <title>Document</title>
</head>

<body>
  <section class="page">
    <section class="sideBar">
      
    </section>

    <section class="main">
      <section class="top">
        <a class="stat">
          <p>
            <i class="material-symbols-outlined">radio</i>
            <small>programs</small>
          </p>
          <span>30</span>
        </a>
        <a class="stat">
          <p>
            <i class="material-symbols-outlined">trophy</i>
            <small>competitions</small>
          </p>
          <span>15</span>
        </a>
        <a class="stat">
          <p>
            <i class="material-symbols-outlined">podcasts</i>
            <small>podcasts</small>
          </p>
          <span>24</span>
        </a>
        <a class="stat">
          <p>
            <i class="material-symbols-outlined">tag</i>
            <small>blogs</small>
          </p>
          <span>200</span>
        </a>
        <a class="stat">
          <p>
            <i class="material-symbols-outlined">news</i>
            <small>news</small>
          </p>
          <span>50</span>
        </a>
      </section>

      <hr id="seperator">
      <section class="low">
        <section class="chart_box">
          <div class="chart">
            <header> <i class="material-symbols-outlined">podcasts</i> Podcasts</header>
            <div class="rank_box">
              <div class="rank">
                <span>1.</span>
                <div class="img_box" style="background-image: url(images/dot.jpg);"></div>
                <p>
                  5th June, 2023
                </p>
              </div>
              <div class="rank"></div>
              <div class="rank"></div>
            </div>
          </div>
        </section>

        <section class="upcoming_box">
          <header>Upcoming Programs</header>
          <section>
            <div class="program">
              <div class="img_box" style="background-image: url(images/Illmatic\ Album\ Artwork.jpg);"></div>
              <p>
                <strong>R&B mix</strong>
                <small><i class="material-symbols-outlined">timer</i> 12:00 - 15:00 </small>
                <small><i class="material-symbols-outlined">play_arrow</i> Latest Episode</small>
              </p>
              <div class="program_tag">Live Now</div>
            </div>
          </section>
        </section>

        <script>
          for (var i = 0; i < 3; i++) {
            document.querySelector('.upcoming_box section').appendChild(document.querySelector('.program').cloneNode(true))
          }
        </script>
      </section>
    </section>
  </section>

  <script src="js/dashboard.js"></script>
</body>
</html>
